<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta content="email=no" name="format-detection" />
    <title>JTalk</title>
    <link rel="icon" type="image/x-icon" href="//www.jd.com/favicon.ico">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-shim.js"></script>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-sham.js"></script>
    <![endif]-->
</head>

<body>
    <div class="talk-body">
        <div class="talk-header">
            <div class="title bot-title">
                京东智能客服
            </div>
            <div class="close pull-right"></div>
        </div>
        <div class="talk-message">
            <!--消息区-->
            <!--人工消息  -->
            <div class="message-row">
                <div class="service">
                    <span class="service-border"></span>
                    <span class="message-text">小豆，你好啊</span>
                </div>
            </div>
            <!--用户消息  -->
            <div class="message-row clearfix">
                <div class="user pull-right">
                    <span class="user-border"></span>
                    <span class="message-text">什么是金条</span>
                </div>
            </div>
            <!--机器人纯文本  -->
            <div class="message-row">
                <div class="service bot-plain-text">
                    <span class="service-border"></span>
                    <span class="message-text">光大白条联名卡（小白卡）是继中信白条联名卡后，京东白条与光大银行联合发布的全新的白
条联名卡，包含银联和VISA两种卡组织。
申请开通后享受光大信用卡的特殊权益和白条优惠。</span>
                    <div class="bot-answer-rate">
                        <span class="title">问题是否解决:</span>
                        <span class="resolve">解决</span>
                        <span class="not-resolve">未解决</span>
                    </div>
                </div>
            </div>
            <!--机器人，列表  -->
            <div class="message-row">
                <div class="service bot-list service-group">
                    <span class="service-border"></span>
                    <span class="message-text">您是否想问这些问题</span>
                    <ul class="non-style">
                        <li>
                            <a class="bot-list-item">1.白条账单</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--进线列表  -->
             <div class="message-row">
                <div class="service service-group">
                    <span class="service-border"></span>
                    <span class="message-text">请选择分组</span>
                    <ul class="non-style">
                        <li>
                            <a class="bot-list-item">1.白条</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="talk-input">
            <div class="input-box" contenteditable="true"></div>
            <div class="input-footer">
                <div class="tool-list inline-block">
                    <a class="tool-item tool-emoji"></a>
                    <a class="tool-item tool-file"></a>
                </div>
                <div class="actions inline-block pull-right">
                    <a class="btn btn-default">发送</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
