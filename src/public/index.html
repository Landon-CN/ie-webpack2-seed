<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta content="email=no" name="format-detection" />
    <title>JTalk</title>
    <link rel="icon" type="image/x-icon" href="//www.jd.com/favicon.ico">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-shim.js"></script>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-sham.js"></script>
    <![endif]-->
</head>

<body>
    <div class="talk-body">
        <div class="talk-header">
            <div class="title bot-title">
                智能客服
            </div>
            <div class="close pull-right"></div>
        </div>
        <div class="talk-message">
            <div class="message-row" style="text-align:center;">
                <div class="history-msg">
                    <span class="v-middle">点击加载历史记录</span>
                    <span class="loading-body v-middle"><span class="loading">....</span></span>
                </div>
            </div>

            <!--消息区-->


        </div>
        <div class="talk-input">
            <div class="input-box" contenteditable="true"></div>
            <div class="input-footer">
                <div class="tool-list inline-block">
                    <a class="tool-item tool-emoji"></a>
                    <a class="tool-item tool-file"></a>
                </div>
                <div class="actions inline-block pull-right">
                    <a class="btn btn-default">发送</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
