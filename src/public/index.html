<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta content="email=no" name="format-detection" />
    <title>JTalk</title>
    <link rel="icon" type="image/x-icon" href="//www.jd.com/favicon.ico">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-shim.js"></script>
    <script src="https://cdn.staticfile.org/es5-shim/4.5.9/es5-sham.js"></script>
    <![endif]-->
</head>

<body>
    <div class="talk-body">
        <div class="talk-header">
            <div class="title">
                京东金融客服
            </div>
            <a href="about:blank" class="close pull-right"></a>
        </div>
        <div class="talk-message ">
            <div class="message-row message-history" style="text-align:center;">
                <div class="history-msg">
                    <span class="text v-middle">点击加载历史记录</span>
                    <span class="loading-body v-middle"><span class="loading">....</span></span>
                </div>
            </div>

            <!--消息区-->


        </div>
        <div class="talk-input">
            <div class="input-recommond">
                <div class="recommond-list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="input-box" contenteditable="true" placeholder="请描述您遇到的问题~"></div>
            <div class="input-footer">
                <div class="tool-list inline-block">
                    <a class="tool-item tool-emoji" data-type="emoji"></a>
                    <a class="tool-item tool-file fileinput-button" data-type="img">
                        <input id="fileupload" type="file" name="files" accept="mage/gif,image/jpeg,image/jpg,image/png">
                    </a>
                    <a class="tool-item tool-service" data-type="service"></a>
                    <a class="tool-item tool-rate" data-type="rate">
                        <div class="tooltip is-rate">
                            您已经评价过了
                        </div>
                        <div class="tooltip invite">
                            <span>给客服MM一个评价吧</span>
                            <img src="./imgs/s01.gif" alt="">
                        </div>
                    </a>
                </div>

                <div class="actions inline-block pull-right">
                    <a class="btn btn-default btn-submit">发送</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ie8-9 bug
        if (!window.console) {
            window.console = {};
        }
        if (!console.log) {
            console.log = function () {};
        }
    </script>
</body>

</html>
