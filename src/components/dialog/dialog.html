<div class='dialog-body'>
    <div class="dialog-text">
        <table>
            <tr>
                <td class="check">
                    <span class="dialog-img"></span>
                </td>
                <td class="dialog-msg-td">
                    <div class="dialog-msg">
                        {{message}}
                    </div>
                </td>
            </tr>
        </table>
        <span class="close">x</span>
    </div>
</div>
