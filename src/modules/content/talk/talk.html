<div class="talk-body">
    <div class="scroll">
        <div class="message-box">
            <div class="history-msg">
                查看历史消息
            </div>
        </div>
    </div>

    <div class="talk-editor">
        <div class="toolbar ">
            <ul class="tool-list inline-list">
                <li class="tool-item" data-type="emoji">
                    <span class="emoji-tool"></span>
                </li>
                <li class="tool-item fileinput-button" data-type="img">
                    <span class="img-upload"></span>
                    <input id="fileupload" type="file" name="files" accept="mage/gif,image/jpeg,image/jpg,image/png">
                </li>
                <li class="tool-item rate-tool" data-type="rate">
                    <span class="satisfaction"></span>
                    <span>满意度评价</span>
                </li>
            </ul>
            <div class="reminder">
                按Enter键发送消息，Ctrl+Enter换行
            </div>
            <div class="rate-tooltip">
                <span class="triangle"></span>
                <span class="triangle border"></span>
                <span class="close"><img src="./imgs/close.png" alt="关闭" /></span>
                <span class="text">聊完记得给客服MM一个评价哦~</span>
            </div>
        </div>
        <div class="input-box" contenteditable="true"></div>
        <div class="bottom-btn">
            <div class="btn btn-close">结束对话</div>
            <div class='btn-group'>
                <div class="btn btn-submit">
                    发送
                </div>

            </div>
        </div>
    </div>
