

<!--邀评  -->
<div class="message-row">
    <div class="service rate">
        <span class="service-border"></span>
        <div class="message-text clearfix">
            <dl>
                <dt>请对本次服务评价:</dt>
                <dd class="score">
                    <span data-score="1" class="score-item"></span>
                    <span data-score="2" class="score-item"></span>
                    <span data-score="3" class="score-item"></span>
                    <span data-score="4" class="score-item"></span>
                    <span data-score="5" class="score-item"></span>
                </dd>
            </dl>
            <dl class="dl-reason">
                <dt>您不满意的原因:</dt>
                <dd class="reason">
                    <ul class="inline-list">
                        <li class="active" data-type="JA">回复不及时</li>
                        <li data-type="JB">态度差</li>
                        <li class="last" data-type="JC">问题没得到解决</li>
                    </ul>
                </dd>
            </dl>
            <dl class="rate-submit">
                <a class="btn btn-default pull-right">提交</a>
            </dl>
        </div>

    </div>
</div>
<!--提示消息  -->
<div class="message-row" style="text-align:center;">
    <div class="dialog queue">
        前方还有<span class="queue-num">3</span>个人,请稍后<span class="loading-body"><span class="loading">....</span></span>&nbsp;
        <a class="cancel">取消排队</a>
    </div>
</div>
